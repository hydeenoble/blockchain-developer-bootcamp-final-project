<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Robin | Decentrilised Health Records | Blockchain Developer Bootcamp Final Project</title>
    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!--  Custom CSS -->
    <link href="./css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

      <!-- <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button> -->

    <div class="container-fluid rb-signin">
      <div class="rb-signin-banner"> 
        <img src="./img/metamask.png" id="metamask"/>
        <p>Welcome to Robin!</p> 
      </div>

      <div class="row rb-signin-options">
        <button title="Connect to Metamask as Doctor" type="button" class="btn col rb-signin-option option-doctor">Doctor</button>
        <button title="Connect to Metamask as Patient" type="button" class="btn col rb-signin-option option-patient">Patient</button>
      </div>
    </div>

    <div class="container-fluid rb-content">

      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Robin</a>

          <div class="d-flex">
            <span id="account" class="navbar-text"><span>
          </div>
        </div>
      </nav>


      <div id="loader">
        <p class="text-center">Loading...</p>
      </div>

      <div id="main-content">
        <div class="container">
            <div class="row">
              <div class="col-sm-3">

                <div class="row row-cols-1">
                  <div class="col" >
                    <form onSubmit="App.grantAccess(); return false;">
                      <div class="input-group mb-3">
                        <input id="doctors-address" type="text" class="form-control" placeholder="Doctor's Address" aria-label="Doctor's Address" aria-describedby="button-addon2">
                        <button class="btn btn-outline-success" type="submit" id="button-addon2">Grant Access</button>
                      </div>
                    </form>
                  </div>
                  
                  <div class="col"  >
                    <!-- List of Permitted Doctors -->
                    <ul id="pd-ul" class="list-group"></ul>
                  </div>

                </div>
              </div>

              
              <div id="report-contianer" class="col-sm">
                <!-- Upload a new report -->
                <form onSubmit="App.createReport(); return false;">
                  <div class="mb-3">
                    <label for="report-subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="report-subject" placeholder="">
                  </div>
                  <div class="mb-3">
                    <label for="patientAddress" class="form-label">Patient's Address</label>
                    <input type="text" class="form-control" id="patient-address" placeholder="0x3E031Aa3B215Fa5c65261A1050084BA941488Ee6">
                  </div>
                  <div class="mb-3">
                    <label for="medicalReport" class="form-label">Medical Report</label>
                    <textarea class="form-control" id="medical-report" rows="4"></textarea>
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>

                </form>
              </div>


              <div class="col-sm">

                <div class="accordion" id="accordion"></div>

              </div>

            </div>


          </div>


      </div>

    </div>
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/web3/dist/web3.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
